<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">

	<style type="text/css">
		body,html{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%
		}

		*{
			float: left;
			clear: both;
		}

		ul{
			margin: 20px;
			padding: 0;
		}

		li{
			list-style: none;
		}

		.red{
			float: left;
			width: 100%;
			height: 50px;
			background-color: #ccc;
		}

		.red.active{
			background-color: red;
		}

		p{
			margin-bottom: 5px;
		}

	</style>

</head>
<body>
<ul>
	<li><a href="#" title="">Pos 0</a></li>
	<li><a href="#" title="">Pos 1</a></li>
	<li><a href="#" title="">Pos 2</a></li>
</ul>

<span class="red"></span>
<p>Mögliche Wörter sind:</p>
<div></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="./modernizr.js"></script>
<script>
	$(document).ready(function() {
		if(Modernizr.speechrecognition){
			initSpeech();
		}else{
			$('ul,span,p,div').hide();
			$('body').append('<h1>Spracheingabe nicht möglich!!!</h1>');
		}

		function initSpeech(){

			var recognition = new webkitSpeechRecognition();
			recognition.continuous = true;
			recognition.interimResults = true;
			var woerter = ['schlafen','sitzen','tisch'];
			var system_said = false;

			$('p').append(' ' + woerter.toString());

			recognition.start();

			recognition.onstart = function() { console.log('start')}
			recognition.onerror = function(event) {console.log(event) }
			recognition.onresult = function(event) {
				var wort = event.results[0][0].transcript.toLowerCase();
				for (var i = event.resultIndex; i < event.results.length; ++i) {
					if(event.results[i].isFinal){
						console.log(wort);

						var index = woerter.indexOf(wort);

						if(!system_said && wort == "system"){
							system_said = !system_said;
							$('.red').addClass('active');
						}else if(system_said && wort !== "system"){
							if(index > -1){
								system_said = !system_said;
								$('.red').removeClass('active');
								sendWort(wort,index);
							}
						}
					}
				}

				recognition.stop();
			}
			recognition.onend = function() {
				console.log('ende!')
				recognition.start();
			}

			$(document).on('click', 'a', function(event) {
				event.preventDefault();
				sendWort($(this).text(),$(this).closest('li').index())
			});

			function sendWort(wort,index){
				$('div').append('<p>' + wort + '</p>');
				$.ajax({
					url: "https://arduino.local/arduino/" + index,
					type: 'POST',
					data: {data : wort},
					success : function(data){
						console.log(data);
					}
				});
			}
		}
	});
</script>

</body>
</html>
